<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi cuenta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <!-- Encabezado 1-->
        <header>
            <div class="container-fluid" id="headerMiCuenta">
                <div class="row">
                    <div class="col-12">
                        <h1>Venta de ropa escolar</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- Barra de navegación 1 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <!-- Logo a la izquierda -->
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="Imagenes/confecciones_brenda_logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                </a>
                <!-- Botón para menú responsivo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Opciones centradas -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown mx-2">
                            <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categorías
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="categoriasDropdown">
                                <li><a class="dropdown-item" href="#">Buzos</a></li>
                                <li><a class="dropdown-item" href="#">Polerones</a></li>
                                <li><a class="dropdown-item" href="#">Pantalones</a></li>
                                <li><a class="dropdown-item" href="#">Shorts</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown mx-2">
                            <a class="nav-link dropdown-toggle" href="#" id="contactanosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Contáctanos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="contactanosDropdown">
                                <li><a class="dropdown-item" href="#">WhatsApp</a></li>
                                <li><a class="dropdown-item" href="#">Correo</a></li>
                                <li><a class="dropdown-item" href="#">Teléfono</a></li>
                                <li><a class="dropdown-item" href="#">Ubicación</a></li>
                            </ul>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Mi cuenta</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Carrito</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Formularios -->
        <div class="container my-5">
            <div class="row">
                <!-- Iniciar Sesión -->
                <div class="col-md-6 mb-4">
                    <h2>Iniciar Sesión</h2>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
                <!-- Registrarse -->
                <div class="col-md-6 mb-4">
                    <h2>Registrarse</h2>
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="registerLastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="registerLastName" placeholder="Ingresa tu apellido">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Crea una contraseña">
                        </div>
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
