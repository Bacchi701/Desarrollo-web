<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Productos | Venta de ropa escolar</title>
        <meta name="description" content="Catálogo completo de ropa escolar: buzos, poleras, polerones y más.">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="estilos/index.css">
    </head>
    <body>
        <!-- Encabezado principal-->
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">Venta de ropa escolar</div>
                </div>
            </div>
        </div>
        <!-- NAVBAR (puedes copiar la misma que dejamos en index, con link a Productos) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                    <img src="Imagenes/confecciones_brenda_logo.png" alt="Logo" style="height:40px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alternar navegación">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="productos.html">Productos</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown">Categorías</a>
                            <ul class="dropdown-menu" aria-labelledby="categoriasDropdown">
                                <li><a class="dropdown-item" href="productos.html#cat=Buzo completo">Buzo completo</a></li>
                                <li><a class="dropdown-item" href="productos.html#cat=Poleras">Poleras</a></li>
                                <li><a class="dropdown-item" href="productos.html#cat=Polerones">Polerones</a></li>
                                <li><a class="dropdown-item" href="productos.html#cat=Shorts">Shorts</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Mi Cuenta</a></li>
                    </ul>

                    <form id="searchForm" class="d-flex me-3" role="search">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Buscar producto">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>

                    <a class="btn btn-outline-primary position-relative" href="carrito.html">
                        Carrito
                        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">0</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="container my-4">
            <!-- Controles -->
            <div class="row g-3 align-items-end">
                <div class="col-12 col-md-4">
                    <label class="form-label" for="filtroCategoria">Categoría</label>
                    <select id="filtroCategoria" class="form-select">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label" for="ordenar">Ordenar por</label>
                    <select id="ordenar" class="form-select">
                        <option value="relevancia">Relevancia</option>
                        <option value="precio-asc">Precio: de menor a mayor</option>
                        <option value="precio-desc">Precio: de mayor a menor</option>
                        <option value="nombre-asc">Nombre A-Z</option>
                        <option value="nombre-desc">Nombre Z-A</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 text-md-end">
                    <span id="contadorResultados" class="text-muted d-inline-block mt-2 mt-md-0">Cargando...</span>
                </div>
            </div>

            <hr class="my-3">

            <!-- Lista -->
            <div id="listaProductos" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <!-- Cards aquí -->
            </div>

            <!-- Estado vacío -->
            <div id="estadoVacio" class="alert alert-info mt-4 d-none">No se encontraron productos.</div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="funcionalidades/app.js"></script>
        <script src="funcionalidades/catalogo.js"></script>
        <script src="funcionalidades/auth.js"></script>
    </body>
</html>
