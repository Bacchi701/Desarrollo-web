<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos/register.css">
    </head>
    <body>
        <!-- Encabezado principal-->
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">Venta de ropa escolar</div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <!-- Logo principal-->
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="Imagenes/confecciones_brenda_logo.png" alt="Logo" id="Logo"> 
                </a>
                <!-- NavBar con menus desplegables-->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <!-- Item normal clickeable-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <!-- Items desplegables-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categorías</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Buzo completo</a></li>
                                <li><a class="dropdown-item" href="#">Poleras</a></li>
                                <li><a class="dropdown-item" href="#">Polerones</a></li>
                                <li><a class="dropdown-item" href="#">Shorts</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Contáctanos</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Ubicacion</a></li>
                                <li><a class="dropdown-item" href="#">WhatsApp</a></li>
                                <li><a class="dropdown-item" href="#">Instagram</a></li>
                                <li><a class="dropdown-item" href="#">Correo</a></li>
                            </ul>
                        </li>
                        <!-- Items normal clickeables-->
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Mi Cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Carrito</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Barra para buscar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid justify-content-center" >
                <form class="d-flex w-75" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
        <!-- Formulario: Registro de cuenta -->
        <div class="container my-5">
            <h1 class="text-center mb-4">Registrar cuenta</h1>
            <form action="" enctype="multipart/form-data" method="GET" name="registerDatos">
                <div class="mb-3 mt-3">
                    <label for="correo" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese un correo electronico" name="correo">
                    
                </div>

                <div class="mb-3 mt-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre">
                    
                </div>

                <div class="mb-3 mt-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="apellido">
                    
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="pass" placeholder="Ingrese una contraseña" name="pass">
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form><br>
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesion aqui</a>
        </div>
        <!-- Script js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="funcionalidades/login.js"></script>
    </body>
</html>
